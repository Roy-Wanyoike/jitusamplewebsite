<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Task One</title>
  </head>
  <body>
    <main id="main">
      <header>
        <img src="/assets/logo-jitu-red.svg" alt="" width="100px" height="100px">
        <nav>
          <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
          
          <a href="/">Home</a>
          <a href="">About</a>
          <a href="">Contact us</a>
        </nav>
      </header>
      <div>
        <img src="/assets//food1.jpg" alt="">
        <img src="" alt="">
        <img src="" alt="">

      </div>

      <div id="mySidenav" class="sidebar">
        <h3>Our Sidebar</h3>
        <ul>
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Announcements</a></li>
          <li><a href="#">Add new product</a></li>
          <li><a href="#">Rates and Reviews</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </div>
    </main>
    
    <footer id="foot">welcome</footer>
    <script>
      function openNav() {
          document.getElementById("mySidenav").style.width = "300px";
          document.getElementById("main").style.marginLeft = "300px";
          document.getElementById("foot").style.marginLeft = "300px";
          document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        }

        /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of
        body to white */
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginLeft = "0";
          document.getElementById("foot").style.marginLeft = "0";
          document.body.style.backgroundColor = "white";
        }
    </script>
    
  </body>
</html>
